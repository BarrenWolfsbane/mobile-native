deploy:s3:
  image: minds/ci:latest
  stage: deploy
  script:
    - echo "Upload Minds-$CI_BUILD_REF_SLUG.apk"
    - aws s3 cp Minds-$CI_BUILD_REF_SLUG.apk s3://minds-repo/mobile/Minds-$CI_BUILD_REF_SLUG.apk
  dependencies:
   - build:android
  only:
    refs:
      - /^stable-*/
      - /^test-*/

deploy:google_play:
  image: minds/ci:latest
  stage: deploy
  script:
    - echo "Upload Minds-$CI_BUILD_REF_SLUG.apk"
  dependencies:
    - build:android
  only:
    refs:
      - /^stable-*/
      - /^test-*/
